<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/header.css">
        <script src="script/headerScript.js"></script>
            
    </head>
    <body>
        <div id="header">
            <div><a href="#" onclick="window.location.reload(true);">LOGO</a></div>



            <div style="width: 50%; margin-top: 17px;">
                <input type="text" placeholder="Search.." style="width: 90%; border-radius: 5px;margin-right: 15px;">
                <input type="image" src="search.svg" alt="Submit" style="width: 27px; filter:invert(1); position: absolute; top: 17px;">
            </div>



            <div><img src="cart.svg" alt="cart" style="width: 30px;filter: invert(1);"></div>
            <div onclick="document.getElementById('PopUpForm').style.display='block'" style="width:auto; cursor: pointer;"><img src="user_circle.svg" alt="user" style="width:30px; filter: invert(1);"></div>
        </div>


        <div id="PopUpForm" class="modal" onclick="NoPopUp()">
            <span onclick="document.getElementById('PopUpForm').style.display='none'" class="close" title="Close Modal">&times;</span>
                <form action="/my-handling-page" method="POST" class="modal-content" id="accountForm" onsubmit="return validateForm()">
                    <div class="padding">
                        <div style="overflow: auto;">
                            <h1 style="display: inline-block;">Sign Up</h1>
                            <h3 style="float: right; color: rgba(240, 67, 67); cursor: pointer;" onclick="loginForm()">Login</h3><br>
                        </div>

                        <div>
                            <label for="user_name">Username: </label><br>
                            <input type="text" id="user_name" name="user_name">
                        
                        
                            <br><br>


                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="user_mail" placeholder="example@google.com">

                            <br><br>


                            <label for="password">Password:</label><br>
                            <input type="password" id="passwordReg" name="password" required>
                            <img src="eye.svg" alt="show" style="width: 20px" onclick="showPasswordReg()" id="psw_icon_reg"> Password <br>

                            
                        </div>

                        <div class="clearfix">
                            <button type="submit" class="signupbtn">Create Account</button>
                            <button type="button" class="cancelbtn" onclick="document.getElementById('PopUpForm').style.display='none'">Cancel</button>
                        </div>                        
                    </div>
                </form>




                <form action="/my-handling-page" method="POST" class="modal-content" id="loginForm" onsubmit="return validateForm()" style="display: none;">
                        <div class="padding">
                                <div style="overflow: auto;">
                                    <h1 style="display: inline-block;">Login</h1>
                                    <h3 style="float: right; color: rgba(240, 67, 67); cursor: pointer;" onclick="signupForm()">Sign Up</h3><br>
                                </div>


                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="user_mail" placeholder="example@google.com">

                        <br><br>

                        <label for="password">Password:</label><br>
                        <input type="password" id="passwordLogin" name="password" required>
                        <img src="eye.svg" alt="show" style="width: 20px" onclick="showPasswordLogin()" id="psw_icon_login"> Password <br>

                        

                        <div class="clearfix">
                                <button type="submit" class="signupbtn">Login</button>
                                <button type="button" class="cancelbtn" onclick="document.getElementById('PopUpForm').style.display='none'">Cancel</button>
                        </div>
                    </div>
                </form>
        </div>
    </body>
    <script>
        </script>
    </html>
