<script src="script/header.js"></script>
<link rel="stylesheet" href="style/header.css">




    <br><br>

        <div class="padding">

            
            <!--CHECKOUT Headings-->

                    <h1 style="text-align: center;">Checkout</h1>

                <br><br>

                <!---->
                <div style="width: 30%; margin: auto;">
                    <label for="method">Payment Method: </label>
                    <br>
                    <select name="method" id="method" style="width: 100%;" onchange="payment()">
                        <option value="" disabled selected>--SELECT--</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="card">Credit/Debit Card</option>
                    </select>

                    <br><br>

                    <label for="addressShipping">Shipping Address: </label>
                    <input type="text" name="addressShipping"><br>
                    <input type="checkbox" name="addressUser" style="margin-bottom:15px"> Same as profile's address
                
                    <br><br><br><br>
                    
                    <div id="card" style="display: none; margin: auto;">
                        <h3>Accepted Payment</h3><br><br>

                        <label for="postcode">Card Number: </label><br>
                        <input type="number" name="cardNum" pattern="[0-9]{14}">

                        <div style="width: 100%; display: inline-block;">

                            <div style="width: 40%; display: inline-block;">
                                <label for="exp_date">Expiry Date: </label><br>
                                <input type="number" name="exp_date" placeholder=" MM / YYYY">
                            </div>
                            
                            <div style="width: 40%; display: inline-block; float: right;">
                                <label for="cvv">CVV: </label><br>
                                <input type="number" name="cvv" pattern="[0-9]{3}" placeholder="3-digits back of card">
                            </div>
                        </div>

                        


                    </div>
                    <br>
                    <button type="submit" class="signupbtn" style="width: 100%;">Purchase</button>

                </div>
